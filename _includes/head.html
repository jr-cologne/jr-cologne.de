<meta charset="utf-8">
<title>{{ page.title }} - {{ site.title }}</title>

<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

{{ include.robots }}
<link rel="canonical" href="{{ site.url }}/{{ page.canonical }}">

{% if page.description == null %}
  <meta name="description" content="{{ site.description }}">
{% else %}
  <meta name="description" content="{{ page.description }}">
{% endif %}

<meta name="keywords" content="{{ site.keywords }}">

<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="apple-touch-icon" sizes="57x57" href="/_app/assets/img/favicon/apple-icon-57x57.png">

<link rel="apple-touch-icon" sizes="114x114" href="/_app/assets/img/favicon/apple-icon-114x114.png">

<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
  _paq.push(["setCookieDomain", "*.jr-cologne.de"]);
  _paq.push(["setDomains", ["*.jr-cologne.de"]]);
  _paq.push(["setDoNotTrack", true]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//jr-cologne.de/piwik/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Piwik Code -->
