<figure class="article-content-image">
  <div class="article-content-image-wrap">
    <img src="{{ page.content-images[0].image }}" alt="{{ page.content-images[0].alt }}">
  </div>

  <figcaption class="article-content-image-info">
    <p class="article-content-image-description">{{ page.content-images[0].description }}</p>

    <p><small class="article-content-image-source">
      {{ page.content-images[0].source }}
    </small></p>
  </figcaption>
</figure>
