<!DOCTYPE html>
<html lang="de">
  <head>
    {% include head.html stylesheet='post' %}

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "item": {
              "@id": "{{ site.url }}/portfolio.html",
              "name": "Portfolio"
            }
          },
          {
            "@type": "ListItem",
            "position": 2,
            "item": {
              "@id": "{{ site.url }}/{{ page.canonical }}",
              "name": "{{ page.title }}"
            }
          }
        ]
      }
    </script>

    <meta property="og:title" content="{{ site.title }} - {{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.image }}">
    <meta property="og:url" content="{{ site.url }}/{{ page.canonical }}">
    <meta property="og:type" content="article">
  </head>
  <body id="top">
    {% include js-deactivated-box.html %}

    {{ content }}

    <!-- article-image.js -->
    <script async src="../_app/assets/js/article-image.js"></script>

    {% include lazyload.html %}

    {% include foot.html %}
  </body>
</html>
